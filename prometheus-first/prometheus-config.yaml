apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval:      15s
      evaluation_interval:  15s
    alerting:
      alertmanagers:
      - static_configs:
        - targets:

    rule_files:

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
        - targets: ['10.96.0.1:9090']

