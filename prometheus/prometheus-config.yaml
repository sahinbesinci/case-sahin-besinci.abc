apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval:      15s
      evaluation_interval:  15s
    alerting:
      alertmanagers:
      - static_configs:
        - targets:

    rule_files:

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
        - targets: ['localhost:9090']

    remote_read:
      - url: https://api.metricfire.com/read
        bearer_token: f54c4342-407a-4079-a4c8-5e1011e32451

    remote_write:
      - url: https://api.metricfire.com/write
        bearer_token: f54c4342-407a-4079-a4c8-5e1011e32451

